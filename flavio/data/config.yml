# set the renormalization scale for different processes.
renormalization scale:

    # B decays
    bll: 4.8      # B->l+ l-
    bpll: 4.8     # B->P l+ l-, B->P l nu
    bvll: 4.8     # B->V l+ l-, B->V l nu
    bvgamma: 4.8  # B->V gamma

    # meson mixing
    Bs mixing: 4.2  # Bs-Bsbar mixing
    B0 mixing: 4.2  # B0-B0bar mixing
    K0 mixing: 3.   # K0-K0bar mixing

# these are the thresholds where quark flavours are decoupled in the RG
# evolution to low energies.
RGE thresholds:
  mt: 173.21
  mb: 4.18
  mc: 1.275

# set the default implementation for auxiliary quantities
implementation:

  # CKM matrix parametrization
  CKM matrix: Tree

  # B->V form factors
  B->K* form factor: B->K* BSZ3
  B->rho form factor: B->rho BSZ3
  B->omega form factor: B->omega BSZ3
  Bs->K* form factor: Bs->K* BSZ3
  Bs->phi form factor: Bs->phi BSZ3
  B->D* form factor: B->D* CLN-IW

  # B->P form factors
  B->K form factor: B->K BCL3
  B->D form factor: B->D BCL3-IW-t0max
  B->pi form factor: B->pi BCL4

  # B->Vll non-factorizable spectator scattering corrections
  B0->K*0ee spectator scattering: B0->K*0ee QCDF interpolated
  B0->K*0mumu spectator scattering: B0->K*0mumu QCDF interpolated
  B+->K*+ee spectator scattering: B0->K*0ee QCDF interpolated
  B+->K*+mumu spectator scattering: B0->K*0mumu QCDF interpolated

  # B->Vll subleading hadronic effects
  B0->K*0ee subleading effects at low q2: B0->K*0ee deltaC7 polynomial
  B0->K*0mumu subleading effects at low q2: B0->K*0mumu deltaC7 polynomial
  B+->K*+ee subleading effects at low q2: B0->K*0ee deltaC7 polynomial
  B+->K*+mumu subleading effects at low q2: B0->K*0mumu deltaC7 polynomial
  B0->K*0ee subleading effects at high q2: B0->K*0ee deltaC9 shift
  B0->K*0mumu subleading effects at high q2: B0->K*0mumu deltaC9 shift
  B0->K*0tautau subleading effects at high q2: B0->K*0tautau deltaC9 shift
  B+->K*+ee subleading effects at high q2: B0->K*0ee deltaC9 shift
  B+->K*+mumu subleading effects at high q2: B0->K*0mumu deltaC9 shift
  B+->K*+tautau subleading effects at high q2: B0->K*0tautau deltaC9 shift

  # B->Pll subleading hadronic effects
  B0->K0ee subleading effects at low q2: B0->K0ee deltaC9 polynomial
  B0->K0mumu subleading effects at low q2: B0->K0mumu deltaC9 polynomial
  B+->K+ee subleading effects at low q2: B0->K0ee deltaC9 polynomial
  B+->K+mumu subleading effects at low q2: B0->K0mumu deltaC9 polynomial
  B0->K0ee subleading effects at high q2: B0->K0ee deltaC9 shift
  B0->K0mumu subleading effects at high q2: B0->K0mumu deltaC9 shift
  B0->K0tautau subleading effects at high q2: B0->K0tautau deltaC9 shift
  B+->K+ee subleading effects at high q2: B0->K0ee deltaC9 shift
  B+->K+mumu subleading effects at high q2: B0->K0mumu deltaC9 shift
  B+->K+tautau subleading effects at high q2: B0->K0tautau deltaC9 shift
