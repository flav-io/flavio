# Decay constants of charged and neutral mesons are highly correlated; in
# fact they are equal up to isosin breaking effects.
# for now, just assume 99% correlation

# For f_K and f_pi, lattice determinations are used where the physical scale
# is not set using the experimental value of f_pi, in order not to assume
# the SM in pion decays. This can be achieved by using the RBC/UKQCD (1411.7017)
# and HPQCD (0706.1726) determinations. The correlations between f_pi and f_K
# have been determined by reproducing the ratio f_K/f_pi quoted in these papers.
# Then a two-dimensional combination has been performed.
