# Coupling constants

GF:
  tex: $G_F$
  description: Fermi constant
alpha_e:
  tex: $\alpha_e(m_Z)$
  description: electromagnetic fine structure constant in the $\overline{\text{MS}}$ scheme at the scale $m_Z$
alpha_s:
  tex: $\alpha_s(m_Z)$
  description: strong coupling constant in the $\overline{\text{MS}}$ scheme at the scale $m_Z$
s2w:
  tex: $\sin^2 \hat\theta_w(m_Z)$
  description: sine squared of the weak mixing angle in the $\overline{\text{MS}}$ scheme at the scale $m_Z$


# CKM parameters

Vus:
  tex: $V_{us}$
  description: CKM element $V_{us}$
Vub:
  tex: $\vert V_{ub}\vert$
  description: Absolute value of the CKM element $V_{ub}$
Vcb:
  tex: $V_{cb}$
  description: CKM element $V_{cb}$
delta:
  tex: $\delta$
  description: CKM phase $\delta$ in radians


# Quark masses

m_u:
  tex: $m_{u}(2\,\text{GeV})$
  description: $u$ quark mass in the $\overline{\text{MS}}$ scheme at 2 GeV
m_d:
  tex: $m_{d}(2\,\text{GeV})$
  description: $d$ quark mass in the $\overline{\text{MS}}$ scheme at 2 GeV
m_s:
  tex: $m_{s}(2\,\text{GeV})$
  description: $s$ quark mass in the $\overline{\text{MS}}$ scheme at 2 GeV
m_c:
  tex: $m_{c}(m_{c})$
  description: $c$ quark mass in the $\overline{\text{MS}}$ scheme at the scale $m_c$
m_b:
  tex: $m_{b}(m_{b})$
  description: $b$ quark mass in the $\overline{\text{MS}}$ scheme at the scale $m_b$


