  description: Contributions to the $K^+\to\pi^+\nu\bar\nu$ amplitude not described by the dimension-6 effective Hamiltonian.

# Coefficients parametrizing SM contributions to Gamma_12

# cf. 1511.09466 eq. (81)-(82)
Gamma12_Bs_c:
  tex: $c$
  description: Coefficient in the approximate equality $\Delta \Gamma_s/M_{12}^s=10^{-4}[c+a\frac{\lambda_u}{\lambda_t}]$
Gamma12_Bs_a:
  tex: $a$
  description: Coefficient in the approximate equality $\Delta \Gamma_s/M_{12}^s=10^{-4}[c+a\frac{\lambda_u}{\lambda_t}]$
Gamma12_B0_c:
  tex: $c$
  description: Coefficient in the approximate equality $\Delta \Gamma_d/M_{12}^d=10^{-4}[c+a\frac{\lambda_u}{\lambda_t}]$
Gamma12_B0_a:
  tex: $a$
  description: Coefficient in the approximate equality $\Delta \Gamma_d/M_{12}^d=10^{-4}[c+a\frac{\lambda_u}{\lambda_t}]$

