
# Coupling constants

GF:
  tex: $G_F$
  description: Fermi constant
alpha_e:
  tex: $\alpha_e(m_Z)$
  description: electromagnetic fine structure constant in the $\overline{\text{MS}}$ scheme at the scale $m_Z$
alpha_s:
  tex: $\alpha_s(m_Z)$
  description: strong coupling constant in the $\overline{\text{MS}}$ scheme at the scale $m_Z$
s2w:
  tex: $\sin^2 \hat\theta_w(m_Z)$
  description: sine squared of the weak mixing angle in the $\overline{\text{MS}}$ scheme at the scale $m_Z$


# CKM parameters

Vus:
  tex: $V_{us}$
  description: CKM element $V_{us}$
Vub:
  tex: $\vert V_{ub}\vert$
  description: Absolute value of the CKM element $V_{ub}$
Vcb:
  tex: $V_{cb}$
  description: CKM element $V_{cb}$
gamma:
  tex: $\gamma$
  description: CKM angle $\gamma$ in radians


# Meson decay constants

f_K+:
  tex: $f_{K^\pm}$
  description: Charged kaon decay constant
f_K0:
  tex: $f_{K^0}$
  description: Neutral kaon decay constant
f_pi+:
  tex: $f_{pi^\pm}$
  description: Charged pion decay constant
f_pi0:
  tex: $f_{\pi^0}$
  description: Neutral pion decay constant
f_Bs:
  tex: $f_{B_s}$
  description: $B_s$ decay constant
f_B0:
  tex: $f_{B^0}$
  description: $B^0$ decay constant
f_B+:
  tex: $f_{B^\pm}$
  description: $B^\pm$ decay constant
f_D0:
  tex: $f_{D^0}$
  description: $D^0$ decay constant
f_D+:
  tex: $f_{D^\pm}$
  description: $D^\pm$ decay constant
f_Ds:
  tex: $f_{D_s}$
  description: $D_s$ decay constant
f_rho0:
  tex: $f_{\rho^0}$
  description: $\rho^0$ decay constant
f_omega:
  tex: $f_{\omega}$
  description: $\omega$ decay constant
f_K*0:
  tex: $f_{K^{*0}}$
  description: $K^{*0}$ decay constant
f_K*+:
  tex: $f_{K^{*\pm}}$
  description: $K^{*\pm}$ decay constant
f_phi:
  tex: $f_{\phi}$
  description: $\phi$ decay constant

